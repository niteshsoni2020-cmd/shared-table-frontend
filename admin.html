<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin God Mode — The Shared Table Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet" />
<style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    .heading-serif { font-family: 'Playfair Display', serif; }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tsts-ink': '#1F2933',
            'tsts-clay': '#C28D6B'
          },
          borderRadius: { '3xl': '1.5rem' }
        }
      }
    }
  </script>
<link rel="manifest" href="manifest.json">
</head>

<body class="bg-slate-50 text-slate-900">
  <nav id="navbar-placeholder"></nav>

  <main class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-10">
      
      <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-8">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-slate-500 mb-1">Admin Control Panel</p>
          <h1 class="heading-serif text-3xl font-bold text-tsts-ink">God Mode Dashboard</h1>
        </div>
        <div class="flex items-center gap-2 text-sm bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full font-bold">
          <i class="fas fa-check-circle"></i> Super Admin Verified
        </div>
      </header>

      <div class="border-b border-gray-200 mb-8">
        <nav class="flex space-x-8">
            <button onclick="switchTab('dashboard')" id="tab-dashboard" class="border-tsts-clay text-tsts-clay border-b-2 py-4 px-1 font-bold text-sm">
                Dashboard
            </button>
            <button onclick="switchTab('listings')" id="tab-listings" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 py-4 px-1 font-medium text-sm">
                Manage Experiences
            </button>
            <button onclick="switchTab('users')" id="tab-users" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 py-4 px-1 font-medium text-sm">
                Manage Users
            </button>
        </nav>
      </div>

      <div id="view-dashboard" class="space-y-8">
          <section class="grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
            <article class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
              <span class="text-xs uppercase tracking-widest text-slate-500">Total Users</span>
              <p id="stats-total-users" class="text-3xl font-bold text-tsts-ink mt-2">—</p>
            </article>
            <article class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
              <span class="text-xs uppercase tracking-widest text-slate-500">Total Hosts</span>
              <p id="stats-total-hosts" class="text-3xl font-bold text-tsts-ink mt-2">—</p>
            </article>
            <article class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
              <span class="text-xs uppercase tracking-widest text-slate-500">Bookings</span>
              <p id="stats-total-bookings" class="text-3xl font-bold text-tsts-ink mt-2">—</p>
            </article>
            <article class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
              <span class="text-xs uppercase tracking-widest text-slate-500">Revenue</span>
              <p id="stats-total-revenue" class="text-3xl font-bold text-emerald-600 mt-2">—</p>
            </article>
          </section>

          <section class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 font-bold text-lg">Latest Bookings</div>
            <div class="overflow-x-auto">
              <table class="min-w-full text-left text-sm">
                <thead class="bg-slate-50 text-slate-500 uppercase text-xs font-bold">
                  <tr><th class="px-6 py-3">Date</th><th class="px-6 py-3">Guest</th><th class="px-6 py-3">Experience</th><th class="px-6 py-3">Amount</th><th class="px-6 py-3">Status</th><th class="px-6 py-3">Action</th></tr>
                </thead>
                <tbody id="bookings-table-body" class="divide-y divide-slate-100"></tbody>
              </table>
            </div>
            <div id="bookings-loading" class="p-6 text-center text-slate-400">Loading...</div>
          </section>
      </div>

      <div id="view-listings" class="hidden space-y-8">
          <section class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <div class="font-bold text-lg">All Listings</div>
                <button onclick="loadListings()" class="text-sm text-orange-600 font-bold hover:underline">Refresh</button>
            </div>
            <div class="overflow-x-auto">
              <table class="min-w-full text-left text-sm">
                <thead class="bg-slate-50 text-slate-500 uppercase text-xs font-bold">
                  <tr><th class="px-6 py-3">Image</th><th class="px-6 py-3">Title</th><th class="px-6 py-3">Host</th><th class="px-6 py-3">Price</th><th class="px-6 py-3">Status</th><th class="px-6 py-3">Actions</th></tr>
                </thead>
                <tbody id="listings-table-body" class="divide-y divide-slate-100"></tbody>
              </table>
            </div>
          </section>
      </div>

      <div id="view-users" class="hidden space-y-8">
          <section class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <div class="font-bold text-lg">All Users</div>
                <button onclick="loadUsers()" class="text-sm text-orange-600 font-bold hover:underline">Refresh</button>
            </div>
            <div class="overflow-x-auto">
              <table class="min-w-full text-left text-sm">
                <thead class="bg-slate-50 text-slate-500 uppercase text-xs font-bold">
                  <tr><th class="px-6 py-3">User</th><th class="px-6 py-3">Email</th><th class="px-6 py-3">Role</th><th class="px-6 py-3">Joined</th><th class="px-6 py-3">Actions</th></tr>
                </thead>
                <tbody id="users-table-body" class="divide-y divide-slate-100"></tbody>
              </table>
            </div>
          </section>
      </div>


    </div>
  </main>
  <footer id="footer-placeholder"></footer>

  <script src="js/common.js?v=20251230_162600"></script>
  <script src="js/admin.js?v=20251230_125649"></script>
</body>
</html>
