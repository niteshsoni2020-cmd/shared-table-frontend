<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Details - The Shared Table Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <nav id="navbar-placeholder"></nav>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-3xl text-gray-300"></i>
        </div>

        <div id="experience-content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                
                <div>
                    <h1 id="exp-title" class="text-3xl md:text-4xl font-bold text-gray-900 mb-2"></h1>
                    <div class="flex items-center text-gray-500 gap-4 text-sm">
                        <span id="exp-city" class="flex items-center gap-1"><i class="fas fa-map-marker-alt text-orange-500"></i> Loading...</span>
                        <span id="exp-rating" class="flex items-center gap-1"><i class="fas fa-star text-yellow-400"></i> New</span>
                    </div>
                </div>

                <div class="rounded-2xl overflow-hidden shadow-sm h-96 bg-gray-200 relative">
                    <img id="main-image" src="" class="w-full h-full object-cover">
                    <div class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-lg shadow-sm font-bold">
                        $<span id="exp-price-display">0</span> / person
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm flex items-start gap-4">
                    <img id="host-pic" src="https://via.placeholder.com/100" class="w-16 h-16 rounded-full object-cover border-2 border-orange-100">
                    <div>
                        <h3 class="font-bold text-lg mb-1">Hosted by <span id="host-name">Host</span></h3>
                        <p class="text-gray-600 text-sm mb-3">"I love sharing my culture through food. Join me for an unforgettable evening."</p>
                        <button id="contact-host-btn" class="text-orange-600 text-sm font-bold hover:underline">
                            <i class="far fa-envelope mr-1"></i> Contact Host
                        </button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                    <h2 class="text-xl font-bold mb-4">About this experience</h2>
                    <p id="exp-description" class="text-gray-600 leading-relaxed whitespace-pre-line"></p>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-lg sticky top-24">
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <span class="text-2xl font-bold text-gray-900">$<span id="sidebar-price">0</span></span>
                            <span class="text-gray-500 text-sm">/ guest</span>
                        </div>
                        <div class="text-sm text-gray-500">
                            Maximum <span id="sidebar-max-guests">0</span> guests
                        </div>
                    </div>

                    <form id="booking-form" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Date</label>
                            <input type="date" id="booking-date" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 outline-none" required>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Guests</label>
                            <input type="number" id="booking-guests" min="1" value="1" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 outline-none" required>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Dietary Notes (Optional)</label>
                            <textarea id="guest-notes" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Allergies, preferences..."></textarea>
                        </div>

                        <div id="booking-action-area">
                            <button type="submit" id="book-btn" class="w-full bg-orange-600 text-white py-3 rounded-lg font-bold hover:bg-orange-700 transition shadow-md">
                                Reserve my spot
                            </button>
                            <p class="text-xs text-center text-gray-400 mt-2">You won't be charged yet</p>
                        </div>
                        
                        <div class="pt-4 border-t border-gray-100 mt-4">
                            <p class="text-xs text-gray-500 flex items-center gap-2">
                                <i class="fas fa-shield-alt text-green-500"></i> Free cancellation 48h before event.
                            </p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <footer id="footer-placeholder"></footer>
    <script src="js/common.js"></script>
    <script src="js/experience.js"></script>
</body>
</html>
