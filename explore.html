<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - The Shared Table Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <nav id="navbar-placeholder"></nav>

    <div class="bg-white shadow-sm border-b border-gray-100 sticky top-[72px] z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow flex flex-col md:flex-row gap-2">
                    <div class="relative flex-grow">
                        <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Search by city, host, or dish..." 
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                    
                    <div class="relative w-full md:w-48">
                        <i class="far fa-calendar absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="date" id="date-input" 
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-gray-600">
                    </div>
                </div>

                <button id="filter-btn" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition flex items-center justify-center gap-2">
                    <i class="fas fa-sliders-h"></i> Filters
                </button>
            </div>

            <div class="flex gap-2 mt-4 overflow-x-auto pb-2 scrollbar-hide" id="category-chips">
                <button class="filter-chip active px-4 py-2 bg-gray-900 text-white rounded-full text-sm font-medium whitespace-nowrap transition" data-category="all">All</button>
                <button class="filter-chip px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:border-orange-500 transition" data-category="Dinner">Dinner</button>
                <button class="filter-chip px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:border-orange-500 transition" data-category="Lunch">Lunch</button>
                <button class="filter-chip px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:border-orange-500 transition" data-category="Cooking Class">Cooking Class</button>
                <button class="filter-chip px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:border-orange-500 transition" data-category="Culture">Culture</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 flex-grow">
        
        <div id="experiences-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-12">
                <i class="fas fa-spinner fa-spin text-3xl text-gray-300"></i>
            </div>
        </div>

        <div id="no-results" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üçÇ</div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">No experiences found</h3>
            <p class="text-gray-500 mb-8">Try adjusting your dates or search for a different city.</p>
            
            <h4 class="text-lg font-bold text-gray-900 mb-6 text-left border-t border-gray-100 pt-8">But you might like these...</h4>
            <div id="fallback-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 text-left">
                </div>
        </div>

    </div>

    <footer id="footer-placeholder"></footer>

    <script src="js/common.js"></script>
    <script src="js/explore.js"></script>
</body>
</html>
