<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Explore Experiences | The Shared Table Story</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3447/3447693.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.5; hover:opacity: 1; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <nav class="sticky top-0 z-50 flex items-center justify-between px-6 py-6 bg-white/95 backdrop-blur shadow-sm border-b border-gray-100 transition-all">
    <a href="index.html" class="flex items-center gap-3 hover:opacity-90 transition group">
      <div class="h-10 w-10 bg-orange-600 rounded-full flex items-center justify-center shadow-lg border-2 border-transparent group-hover:scale-105 transition">
        <span class="font-bold text-white text-lg">Q</span>
      </div>
      <div>
        <h1 class="text-2xl font-bold tracking-tight leading-none text-gray-900">The Shared Table Story</h1>
        <p class="text-[10px] tracking-[0.2em] uppercase text-orange-600 font-bold mt-0.5">Experiences</p>
      </div>
    </a>
    <div class="hidden md:flex items-center space-x-8 text-sm font-semibold tracking-wide text-gray-600">
      <a href="explore.html" class="text-orange-600 font-bold">Explore</a>
      <a href="host.html" class="hover:text-orange-600 transition duration-300">Host an Experience</a>
      <div id="nav-auth"></div>
    </div>
    <button onclick="toggleMobileMenu()" class="md:hidden text-gray-600 focus:outline-none hover:text-orange-600 transition">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
  </nav>

  <div id="mobile-menu" class="hidden fixed inset-0 z-[100] bg-white text-gray-900 p-6 animate-fade-in overflow-y-auto">
      <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold">Menu</h2>
          <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-black p-2 rounded-full hover:bg-gray-100 transition">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
      </div>
      <div id="mobile-auth"></div>
  </div>

  <header class="bg-white border-b border-gray-200 sticky top-[88px] z-40 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 space-y-4">
      
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-orange-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input id="what-input" class="w-full pl-11 pr-4 py-3 bg-gray-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-orange-200 focus:bg-white transition" placeholder="What are you looking for?" />
        </div>
        
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-orange-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </div>
            <input id="location-input" class="w-full pl-11 pr-4 py-3 bg-gray-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-orange-200 focus:bg-white transition" placeholder="City (e.g. Melbourne)" />
        </div>

        <div class="relative group">
             <input id="date-input" type="date" class="w-full px-4 py-3 bg-gray-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-orange-200 focus:bg-white transition text-gray-600" />
        </div>

        <div class="flex gap-2">
           <select id="sort-select" class="flex-1 px-4 py-3 bg-gray-100 rounded-xl text-sm outline-none cursor-pointer hover:bg-gray-200 border-r-8 border-transparent">
              <option value="relevance">Sort: Relevant</option>
              <option value="price_asc">Price: Low to high</option>
              <option value="rating_desc">Top Rated</option>
              <option value="discount_desc">Biggest Deals</option>
           </select>
           <button onclick="searchExperiences()" class="px-6 py-3 bg-gray-900 text-white rounded-xl font-bold text-sm shadow hover:bg-black transition transform active:scale-95">Search</button>
        </div>
      </div>

      <div class="flex justify-between items-center">
          <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1 flex-1">
            <button onclick="setCategory('')" class="chip active px-4 py-2 rounded-full border border-gray-200 bg-white text-xs font-bold whitespace-nowrap hover:border-black transition">All</button>
            <button onclick="setCategory('Culture & Festivals')" class="chip px-4 py-2 rounded-full border border-gray-200 bg-white text-xs font-bold whitespace-nowrap hover:border-black transition">Culture & Festivals</button>
            <button onclick="setCategory('Food & Dining')" class="chip px-4 py-2 rounded-full border border-gray-200 bg-white text-xs font-bold whitespace-nowrap hover:border-black transition">Food & Dining</button>
            <button onclick="setCategory('Nature & Tours')" class="chip px-4 py-2 rounded-full border border-gray-200 bg-white text-xs font-bold whitespace-nowrap hover:border-black transition">Nature & Tours</button>
          </div>
          
          <button id="map-toggle-btn" onclick="toggleMapView()" class="ml-4 flex items-center gap-2 px-4 py-2 bg-black text-white rounded-full text-xs font-bold shadow hover:bg-gray-800 transition">
              <span>üó∫Ô∏è</span> <span id="map-toggle-text">Show Map</span>
          </button>
      </div>
      
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 min-h-screen relative">
    
    <section id="recommend-section" class="mb-12 hidden">
      <div class="flex items-end justify-between mb-6">
         <div>
           <h2 class="text-2xl font-bold tracking-tight">Recommended for you</h2>
           <p class="text-sm text-gray-500 mt-1">Curated based on your interests</p>
         </div>
      </div>
      <div id="recommend-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>

    <section id="results-container">
      <h2 class="text-xl font-bold mb-6 tracking-tight">All Experiences</h2>
      
      <div id="experience-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-10">
         <p class="text-gray-500 col-span-full text-center py-20">Loading experiences...</p>
      </div>

      <div id="search-map" class="hidden w-full h-[600px] rounded-xl shadow-lg border border-gray-200 z-0"></div>

    </section>

  </main>

  <script src="js/common.js"></script>
  <script src="js/explore.js"></script>
</body>
</html>
