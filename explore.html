<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - The Shared Table Story</title>
    <link rel="stylesheet" href="css/tailwind.css?v=20260210">
    <link rel="stylesheet" href="css/fonts.css?v=20260210">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css?v=15.7.0" />
    <script src="vendor/nouislider/nouislider.min.js?v=15.7.0"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .noUi-target { border-radius: 9999px; border: 1px solid #e5e7eb; background: #f9fafb; box-shadow: none; }
        .noUi-connect { background: #ea580c; }
        .noUi-handle { border-radius: 9999px; border: 1px solid #ea580c; width: 18px; height: 18px; top: -7px; background: #ffffff; box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: grab; }
        .noUi-handle::before, .noUi-handle::after { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <nav id="navbar-placeholder"></nav>

    <div class="bg-white shadow-sm border-b border-gray-100 sticky top-[72px] z-40 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 space-y-3">
            
            <div class="flex flex-col xl:flex-row gap-4">
                <div class="flex-grow flex flex-col md:flex-row gap-2">
                    <div class="relative flex-grow">
                        <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Search dish, host, or vibe..." class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm transition">
                    </div>
                    <div class="relative w-full md:w-48">
                        <i class="fas fa-map-marker-alt absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="text" id="location-input" placeholder="City" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm transition">
                    </div>
                    <div class="relative w-full md:w-40">
                        <input type="date" id="date-input" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-gray-600 text-sm transition">
                    </div>
                    <div class="relative w-full md:w-32">
                        <i class="fas fa-user-friends absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="number" id="guests-input" min="1" placeholder="Guests" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm transition">
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="clear-filters-btn" type="button" class="px-4 py-3 bg-gray-100 text-gray-600 rounded-lg text-sm font-medium hover:bg-gray-200 transition flex items-center gap-2 whitespace-nowrap"><i class="fas fa-times"></i> Clear</button>
                    <button id="filter-btn" type="button" class="px-6 py-3 bg-gray-900 text-white rounded-lg text-sm font-medium hover:bg-gray-800 transition flex items-center justify-center gap-2 whitespace-nowrap"><i class="fas fa-sliders-h"></i> Filters</button>
                </div>
            </div>

            <div id="filter-panel" class="hidden mt-1 p-6 bg-gray-50 rounded-xl border border-gray-200 transition-all duration-300 shadow-inner">
                <div class="flex flex-col md:flex-row gap-8 items-start">
                    <div class="w-full md:w-1/2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-4" for="price-slider">Price Range</label>
                        <div id="price-slider" class="mb-4 mx-2"></div>
                        <div class="flex justify-between text-sm font-medium text-gray-700">
                            <span id="price-min-label">$0</span>
                            <span id="price-max-label">$300+</span>
                        </div>
                        <input type="hidden" id="min-price" /><input type="hidden" id="max-price" />
                    </div>
                    <div class="w-full md:w-1/4">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2" for="sort-select">Sort By</label>
                        <div class="relative">
                            <select id="sort-select" class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-orange-500 appearance-none cursor-pointer">
                                <option value="">Recommended</option>
                                <option value="price_asc">Price: Low to High</option>
                                <option value="rating_desc">Top Rated</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-4 top-3 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>
                    <div class="w-full md:w-1/4 flex items-end">
                        <button id="apply-filters" type="button" class="w-full bg-orange-600 text-white px-6 py-2.5 rounded-lg font-bold hover:bg-orange-700 transition shadow-sm">Apply</button>
                    </div>
                </div>
            </div>

            <div id="active-filters-bar" class="flex flex-wrap gap-2 text-xs"></div>

            <div class="flex gap-2 mt-4 overflow-x-auto pb-2 scrollbar-hide" id="category-chips">
                <button type="button" class="filter-chip active px-4 py-2 bg-gray-900 text-white rounded-full text-sm font-medium whitespace-nowrap transition border border-transparent" data-category="all">
                    All Stories
                </button>
                <button type="button" class="filter-chip px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:border-orange-500 transition" data-category="Culture">
                    <i class="fas fa-globe mr-1"></i> Culture & Festivals
                </button>
                <button type="button" class="filter-chip px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:border-orange-500 transition" data-category="Food">
                    <i class="fas fa-utensils mr-1"></i> Food & Dining
                </button>
                <button type="button" class="filter-chip px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:border-orange-500 transition" data-category="Nature">
                    <i class="fas fa-tree mr-1"></i> Nature & Tours
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 flex-grow">
<section id="explore-curations" class="hidden pb-6">
  <div class="max-w-7xl mx-auto">
    <div id="explore-curations-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  </div>
</section>
        <div id="experiences-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-12"><i class="fas fa-spinner fa-spin text-3xl text-orange-500"></i></div>
        </div>
        <div id="no-results" class="hidden text-center py-12">
            <div class="text-6xl mb-4 opacity-50">üçÇ</div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">No experiences found</h3>
            <p class="text-gray-500 mb-8">Try adjusting your filters.</p>
            <button id="clear-filters-empty-btn" type="button" class="text-orange-600 font-bold hover:underline">Clear all filters</button>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>
    <script src="js/runtime-config.js?v=20260210"></script>
  <script src="js/common.js?v=20260210"></script>
    <script src="js/explore.js?v=20260210"></script>
</body>
</html>
