<!DOCTYPE html>
<html lang="en" data-auth-pending="1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Host - The Shared Table Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
<link rel="manifest" href="manifest.json">
    <style>html[data-auth-pending="1"] body{visibility:hidden;}</style>
    <script>(function(){try{var t="";try{t=String(localStorage.getItem("token")||"");}catch(e){t="";}if(!t){var rt=encodeURIComponent(location.pathname+location.search);location.replace("login.html?returnTo="+rt);return;}}catch(e){}})();</script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <nav id="navbar-placeholder"></nav>

    <div class="container mx-auto px-4 py-12 max-w-3xl flex-grow">
        <h1 class="text-3xl font-bold mb-2">Host an Experience</h1>
        <p class="text-gray-600 mb-8">Share your culture, food, or nature with travellers.</p>

        <form id="create-experience-form" class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 space-y-6">
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1" for="title">Experience Title</label>
                <input type="text" id="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="e.g., Sunset Diwali Feast" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <span class="block text-sm font-bold text-gray-700 mb-2">Categories (Select all that apply)</span>
                    <div class="space-y-2 bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="tags" value="Culture" class="form-checkbox text-orange-600 h-4 w-4">
                            <span>Culture & Festivals</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="tags" value="Food" class="form-checkbox text-orange-600 h-4 w-4">
                            <span>Food & Dining</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="tags" value="Nature" class="form-checkbox text-orange-600 h-4 w-4">
                            <span>Nature & Tours</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="city">City</label>
                    <input type="text" id="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="e.g. Melbourne" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1" for="description">The Story (Description)</label>
                <textarea id="description" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="What will guests do? What makes this special?" required></textarea>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="price">Price (AUD)</label>
                    <input type="number" id="price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="85" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="maxGuests">Max Guests</label>
                    <input type="number" id="maxGuests" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="6" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="availableDays">Days</label>
                    <input type="text" id="availableDays" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Fri, Sat" value="Fri, Sat, Sun">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="startDate">Start Date</label>
                    <input type="date" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" for="endDate">End Date</label>
                    <input type="date" id="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1" for="startTime">Start Time</label>
                <input type="time" id="startTime" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none" required>
            </div>

            <div>
                <span class="block text-sm font-bold text-gray-700 mb-2">Cover Photo</span>
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:bg-gray-50 transition cursor-pointer relative">
                    <input type="file" id="imageInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                    <div id="upload-placeholder">
                        <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                        <p class="text-sm text-gray-500">Click to upload image</p>
                    </div>
                    <div id="upload-preview" class="hidden">
                        <p class="text-sm text-green-600 font-bold"><i class="fas fa-check"></i> Image Selected</p>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="submit-btn" class="w-full bg-gray-900 text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition shadow-lg">
                    Publish Experience
                </button>
            </div>
        </form>
    </div>

    <footer id="footer-placeholder"></footer>
    <script src="js/common.js?v=20251230_162600"></script>
    <script src="js/host.js?v=20251230_125106"></script>
</body>
</html>
