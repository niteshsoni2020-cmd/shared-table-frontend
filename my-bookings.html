<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - The Shared Table Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <nav id="navbar-placeholder"></nav>

    <main class="flex-grow max-w-5xl mx-auto w-full px-4 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-8">
            <div>
                <h1 class="font-serif text-3xl md:text-4xl font-bold text-gray-900">My Dashboard</h1>
                <p class="text-gray-500 mt-2">Manage your trips and hosting activities.</p>
            </div>
        </div>

        <div class="border-b border-gray-200 mb-8">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tab-trips" class="border-orange-600 text-orange-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    My Trips
                </button>
                <button id="tab-hosting" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Hosting
                </button>
            </nav>
        </div>

        <div id="content-area" class="space-y-6">
            <div class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-3xl text-gray-300"></i>
            </div>
        </div>

    </main>

    <footer id="footer-placeholder"></footer>

    <div id="guest-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full overflow-hidden">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-lg text-gray-900" id="modal-experience-title">Guest Details</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modal-guest-list" class="p-6 space-y-4">
                </div>
        </div>
    </div>

    <div id="review-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden transform transition-all">
            <div class="p-6 border-b border-gray-100">
                <h3 class="font-serif text-2xl font-bold text-gray-900">How was it?</h3>
                <p class="text-sm text-gray-500">Share your experience with the community.</p>
            </div>
            
            <form id="review-form" class="p-6 space-y-4">
                <input type="hidden" id="review-booking-id">
                <input type="hidden" id="review-exp-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
                    <select id="review-rating" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border">
                        <option value="5">⭐⭐⭐⭐⭐ (5 Stars) - Excellent</option>
                        <option value="4">⭐⭐⭐⭐ (4 Stars) - Good</option>
                        <option value="3">⭐⭐⭐ (3 Stars) - Average</option>
                        <option value="2">⭐⭐ (2 Stars) - Poor</option>
                        <option value="1">⭐ (1 Star) - Terrible</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Your Review</label>
                    <textarea id="review-comment" rows="4" required placeholder="What was the highlight? How was the food?" 
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:border-orange-500 focus:ring-orange-500 p-3 border"></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" onclick="document.getElementById('review-modal').classList.add('hidden')" 
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 font-medium rounded-lg transition">
                        Cancel
                    </button>
                    <button type="submit" 
                        class="px-6 py-2 bg-orange-600 text-white font-bold rounded-lg shadow-md hover:bg-orange-700 transition">
                        Post Review
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js?v=20251230124700"></script>
    <script src="js/my-bookings.js?v=20251230124700"></script>
</body>
</html>
