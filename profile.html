<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile â€“ The Shared Table Story</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3447/3447693.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style> 
    body { font-family: 'Inter', sans-serif; } 
    /* Toggle Switch CSS */
    .toggle-checkbox:checked {
        right: 0;
        border-color: #ea580c;
    }
    .toggle-checkbox:checked + .toggle-label {
        background-color: #ea580c;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <nav class="sticky top-0 z-50 flex items-center justify-between px-6 py-6 bg-white/95 backdrop-blur shadow-sm border-b border-gray-100 transition-all">
    <a href="index.html" class="flex items-center gap-3 hover:opacity-90 transition group">
      <div class="h-10 w-10 bg-orange-600 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-lg">Q</div>
      <h1 class="text-2xl font-bold tracking-tight text-gray-900">The Shared Table Story</h1>
    </a>
    <div class="hidden md:flex items-center space-x-8 text-sm font-semibold tracking-wide text-gray-600">
      <a href="explore.html" class="hover:text-orange-600 transition duration-300">Explore</a>
      <a href="host.html" class="hover:text-orange-600 transition duration-300">Host an Experience</a>
      <div id="nav-auth"></div>
    </div>
    <button onclick="toggleMobileMenu()" class="md:hidden text-gray-600 focus:outline-none hover:text-orange-600 transition">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
  </nav>

  <div id="mobile-menu" class="hidden fixed inset-0 z-[100] bg-white text-gray-900 p-6 animate-fade-in overflow-y-auto">
      <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold">Menu</h2>
          <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-black p-2 rounded-full hover:bg-gray-100 transition">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
      </div>
      <div id="mobile-auth"></div>
  </div>

  <main class="max-w-3xl mx-auto px-4 py-12 flex-grow">
    
    <div id="host-status-card" class="mb-8 hidden">
       </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
      <div class="bg-gray-50 px-8 py-6 border-b border-gray-100">
        <h2 class="text-xl font-bold text-gray-900">Personal Profile</h2>
        <p class="text-sm text-gray-500">Manage your identity and preferences.</p>
      </div>
      
      <div class="p-8">
        <div class="flex items-center gap-6 mb-8">
           <div class="h-20 w-20 bg-orange-100 rounded-full flex items-center justify-center text-3xl font-bold text-orange-600 shadow-inner border-2 border-white ring-2 ring-orange-50 relative overflow-hidden">
              <span id="profile-initial">?</span>
           </div>
           
           <div>
              <h3 class="font-bold text-gray-900" id="profile-name-display">Loading...</h3>
              <p class="text-xs text-gray-500 mb-2" id="profile-email-display">...</p>
              <button id="upload-btn" class="text-xs px-3 py-1.5 bg-gray-100 border border-gray-300 rounded hover:bg-gray-200 transition font-bold text-gray-600">Change Photo</button>
              <input type="file" id="file-input" class="hidden" accept="image/*">
           </div>
        </div>

        <form id="profile-form" class="space-y-6">
           <input type="hidden" id="profile-pic-url" value="">
           
           <div class="grid md:grid-cols-2 gap-6">
               <div>
                   <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Full Name</label>
                   <input id="display-name" type="text" class="w-full p-3 bg-white border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-200 transition" />
               </div>
               <div>
                   <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Email</label>
                   <input id="display-email" type="email" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed" disabled />
               </div>
               <div>
                   <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Mobile</label>
                   <input id="mobile" type="tel" class="w-full p-3 bg-white border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-200 transition" placeholder="0400 000 000" />
               </div>
               <div>
                   <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Location</label>
                   <input id="location" type="text" class="w-full p-3 bg-white border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-200 transition" placeholder="e.g. Melbourne" />
               </div>
           </div>

           <div class="pt-4 border-t border-gray-50">
               <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Your Interests (For Recommendations)</label>
               <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                   <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-200 cursor-pointer hover:bg-orange-50 hover:border-orange-200 transition">
                       <input type="checkbox" name="prefs" value="Culture & Festivals" class="h-4 w-4 text-orange-600 rounded border-gray-300 focus:ring-orange-500">
                       <span class="text-sm font-medium">Culture & Festivals</span>
                   </label>
                   <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-200 cursor-pointer hover:bg-orange-50 hover:border-orange-200 transition">
                       <input type="checkbox" name="prefs" value="Food & Dining" class="h-4 w-4 text-orange-600 rounded border-gray-300 focus:ring-orange-500">
                       <span class="text-sm font-medium">Food & Dining</span>
                   </label>
                   <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-200 cursor-pointer hover:bg-orange-50 hover:border-orange-200 transition">
                       <input type="checkbox" name="prefs" value="Nature & Tours" class="h-4 w-4 text-orange-600 rounded border-gray-300 focus:ring-orange-500">
                       <span class="text-sm font-medium">Nature & Tours</span>
                   </label>
               </div>
           </div>

           <div>
              <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Bio</label>
              <textarea id="bio" rows="3" class="w-full p-3 bg-white border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-200 transition" placeholder="Tell hosts a little about yourself..."></textarea>
           </div>

           <div class="pt-4 border-t border-gray-100 flex items-center justify-between">
              <span id="save-msg" class="text-green-600 font-bold text-sm hidden flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> 
                Profile Saved!
              </span>
              <button type="submit" class="px-8 py-3 bg-black text-white font-bold rounded-xl hover:bg-gray-800 transition shadow-lg transform active:scale-95">
                Save Changes
              </button>
           </div>
        </form>
      </div>
    </div>

  </main>

  <script src="js/common.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
