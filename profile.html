<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - The Shared Table Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        /* Toggle Switch CSS */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #ea580c;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #ea580c;
        }
    </style>
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <nav id="navbar-placeholder"></nav>

    <div class="flex-grow container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold mb-2">My Profile</h1>
        <p class="text-gray-600 mb-8">Manage your personal details and settings.</p>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            
            <div class="p-8 border-b border-gray-100 flex flex-col items-center">
                <div class="relative group">
                    <img id="profile-pic-preview" 
                         src="https://via.placeholder.com/150?text=User" 
                         alt="Profile" 
                         class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                    
                    <div id="upload-spinner" class="hidden absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin text-white text-2xl"></i>
                    </div>
                </div>

                <div class="mt-4 flex flex-col items-center gap-2">
                    <label for="file-upload" class="cursor-pointer bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition">
                        <i class="fas fa-camera mr-2"></i> Change Photo
                    </label>
                    <input id="file-upload" type="file" class="hidden" accept="image/*">
                    
                    <button id="upload-btn" class="hidden bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-orange-700 transition">
                        Upload & Save
                    </button>
                    <p id="upload-status" class="text-xs text-gray-500 mt-1"></p>
                </div>
            </div>

            <div class="p-8 space-y-6">
                <form id="profile-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed" readonly>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">About Me</label>
                        <textarea id="bio" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Share a bit about yourself..."></textarea>
                    </div>

                    <div id="host-payment-section" class="pt-6 border-t border-gray-100 hidden">
                        <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <i class="fas fa-concierge-bell text-orange-600"></i> Host Settings
                        </h3>

                        <div class="mb-6 bg-orange-50 border border-orange-100 rounded-lg p-4 flex items-center justify-between">
                            <div>
                                <p class="font-bold text-gray-900 text-sm">Vacation Mode ðŸŒ´</p>
                                <p class="text-xs text-gray-600">Pause all my listings. No new bookings allowed.</p>
                            </div>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="vacation-mode" id="vacation-mode" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="vacation-mode" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>

                        <p class="text-xs text-gray-500 mb-3">
                            <i class="fas fa-lock mr-1"></i> Payout Details (Securely Stored)
                        </p>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">BSB</label>
                                <input type="text" id="bsb" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">Account Number</label>
                                <input type="text" id="account-number" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition shadow-lg">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>
    <script src="js/common.js?v=20251230_162600"></script>
    <script src="js/profile.js?v=20251230_124959"></script>
</body>
</html>
