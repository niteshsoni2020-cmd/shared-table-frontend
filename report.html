<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report â€“ The Shared Table Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <nav id="navbar-placeholder"></nav>

  <main class="flex-grow container mx-auto px-4 py-10 max-w-2xl">
    <h1 class="text-3xl font-bold mb-2">Report</h1>
    <p class="text-gray-600 mb-6">Help us keep the community safe. Reports are reviewed by admins.</p>

    <div id="alert" class="hidden mb-4 rounded-xl border px-4 py-3 text-sm"></div>

    <form id="report-form" class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 space-y-4">
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1" for="targetType">Target type</label>
        <select id="targetType" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-100 transition">
          <option value="user">User</option>
          <option value="experience">Experience</option>
          <option value="booking">Booking</option>
          <option value="review">Review</option>
          <option value="comment">Comment</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1" for="targetId">Target id</label>
        <input id="targetId" type="text" placeholder="Auto-filled from URL" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-100 transition" required />
        <p id="targetId-helper" class="text-xs text-gray-500 mt-1 hidden">Target ID must be provided via URL parameter.</p>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1" for="category">Category</label>
        <select id="category" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-100 transition">
          <option value="spam">Spam</option>
          <option value="harassment">Harassment</option>
          <option value="fraud">Fraud</option>
          <option value="safety">Safety</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1" for="message">Details</label>
        <textarea id="message" rows="5" placeholder="What happened? Include any context that helps." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-100 transition"></textarea>
      </div>

      <button id="submit-btn" type="submit" class="w-full py-3 bg-gray-900 text-white font-bold rounded-xl hover:bg-black transition transform active:scale-95 shadow-lg">
        Submit report
      </button>

      <p class="text-xs text-gray-500">Do not include sensitive personal data. Reports are stored and reviewed for moderation.</p>
    </form>
  </main>

  <footer id="footer-placeholder"></footer>

  <script src="js/common.js?v=20251230_162600"></script>
  <script src="js/report.js?v=20260116_0006"></script>
</body>
</html>
