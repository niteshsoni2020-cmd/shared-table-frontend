<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password – The Shared Table Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
  <link rel="icon" type="image/png" href="/assets/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ea580c">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <nav id="navbar-placeholder"></nav>

  <main class="flex-grow">
    <div class="max-w-md mx-auto px-4 py-10">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset your password</h1>
      <p class="text-sm text-gray-600 mb-6">Choose a new password. If you opened this page from a reset link, we will auto-fill the secure token.</p>

      <div id="alert" class="hidden mb-4 rounded-xl border px-4 py-3 text-sm"></div>

      <form id="reset-form" class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 space-y-4" autocomplete="on">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1" for="email">Email</label>
          <input id="email" type="email" autocomplete="email" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-100 transition" required />
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1" for="newPassword">New password</label>
          <input id="newPassword" type="password" autocomplete="new-password" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-100 transition" minlength="8" required />
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1" for="confirmPassword">Confirm new password</label>
          <input id="confirmPassword" type="password" autocomplete="new-password" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-orange-100 transition" minlength="8" required />
        </div>

        <button id="submit-btn" type="submit" class="w-full py-3 bg-gray-900 text-white font-bold rounded-xl hover:bg-black transition transform active:scale-95 shadow-lg">
          Reset Password
        </button>

        <p class="text-xs text-gray-500">
          After resetting your password, you’ll be redirected to login.
        </p>
      </form>
    </div>
  </main>

  <footer id="footer-placeholder"></footer>

  <script src="js/runtime-config.js?v=20260209"></script>
  <script src="js/common.js?v=20260120"></script>
  <script src="js/reset-password.js?v=20260116_0001"></script>
</body>
</html>
