<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success ‚Äì The Shared Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-md w-full">
      <div id="loading">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
          <h2 class="text-xl font-bold">Verifying Payment...</h2>
          <p class="text-gray-500">Please wait a moment.</p>
      </div>

      <div id="success" class="hidden">
          <div class="h-20 w-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
              <span class="text-4xl">üéâ</span>
          </div>
          <h1 class="text-2xl font-bold mb-2">Booking Confirmed!</h1>
          <p class="text-gray-600 mb-6">Your payment was successful. Pack your bags!</p>
          <a href="my-bookings.html?view=trips" class="block w-full py-3 bg-orange-600 text-white font-bold rounded-xl hover:bg-orange-700 transition">
              View My Booking
          </a>
      </div>

      <div id="error" class="hidden">
          <div class="h-20 w-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
              <span class="text-4xl">‚ö†Ô∏è</span>
          </div>
          <h1 class="text-2xl font-bold mb-2">Payment Issue</h1>
          <p class="text-gray-600 mb-6">We couldn't verify your payment.</p>
          <a href="explore.html" class="block w-full py-3 bg-gray-900 text-white font-bold rounded-xl">
              Return Home
          </a>
      </div>
  </div>

  <script src="js/common.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", async () => {
          const params = new URLSearchParams(window.location.search);
          const sessionId = params.get("session_id");
          const bookingId = params.get("booking_id");
          const token = getToken();

          if (!sessionId || !bookingId || !token) {
              showError();
              return;
          }

          try {
              const res = await fetch(`${API_BASE}/api/bookings/verify`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                  body: JSON.stringify({ sessionId, bookingId })
              });
              
              const data = await res.json();
              if (res.ok && data.status === "confirmed") {
                  document.getElementById("loading").classList.add("hidden");
                  document.getElementById("success").classList.remove("hidden");
              } else {
                  showError();
              }
          } catch (e) { showError(); }
      });

      function showError() {
          document.getElementById("loading").classList.add("hidden");
          document.getElementById("error").classList.remove("hidden");
      }
  </script>
</body>
</html>
