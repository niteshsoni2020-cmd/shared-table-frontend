<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Email – The Shared Table Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
  <link rel="icon" type="image/png" href="/assets/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ea580c">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <nav id="navbar-placeholder"></nav>

  <main class="flex-grow flex flex-col items-center justify-center px-4 py-12">
    <div class="max-w-md w-full text-center">
      
      <div id="state-loading" class="py-12">
        <div class="h-16 w-16 bg-orange-100 rounded-full flex items-center justify-center text-3xl mx-auto mb-6 shadow-sm">
          <i class="fas fa-spinner fa-spin text-orange-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Verifying your email...</h1>
        <p class="text-gray-500">Please wait while we confirm your email address.</p>
      </div>

      <div id="state-success" class="hidden py-12">
        <div class="h-16 w-16 bg-green-100 rounded-full flex items-center justify-center text-3xl mx-auto mb-6 shadow-sm">
          ✓
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Email Verified!</h1>
        <p class="text-gray-500 mb-8">Your email has been successfully verified. You can now log in to your account.</p>
        <a href="login.html" class="inline-block px-8 py-3 bg-gray-900 text-white font-bold rounded-xl shadow-lg hover:bg-black transition transform hover:scale-105">
          Log In
        </a>
      </div>

      <div id="state-error" class="hidden py-12">
        <div class="h-16 w-16 bg-red-100 rounded-full flex items-center justify-center text-3xl mx-auto mb-6 shadow-sm">
          ✗
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Verification Failed</h1>
        <p id="error-message" class="text-gray-500 mb-8">The verification link is invalid or has expired.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a href="login.html" class="px-8 py-3 bg-gray-900 text-white font-bold rounded-xl shadow-lg hover:bg-black transition">
            Go to Login
          </a>
          <button id="resend-btn" type="button" class="px-8 py-3 bg-white border border-gray-200 text-gray-700 font-bold rounded-xl hover:bg-gray-50 transition">
            Resend Email
          </button>
        </div>
      </div>

    </div>
  </main>

  <footer id="footer-placeholder"></footer>

  <script src="js/common.js?v=20251230_162600"></script>
  <script>
    (function() {
      const loadingEl = document.getElementById("state-loading");
      const successEl = document.getElementById("state-success");
      const errorEl = document.getElementById("state-error");
      const errorMsgEl = document.getElementById("error-message");
      const resendBtn = document.getElementById("resend-btn");

      function showLoading() {
        loadingEl.classList.remove("hidden");
        successEl.classList.add("hidden");
        errorEl.classList.add("hidden");
      }

      function showSuccess() {
        loadingEl.classList.add("hidden");
        successEl.classList.remove("hidden");
        errorEl.classList.add("hidden");
      }

      function showError(msg) {
        loadingEl.classList.add("hidden");
        successEl.classList.add("hidden");
        errorEl.classList.remove("hidden");
        if (msg && errorMsgEl) errorMsgEl.textContent = msg;
      }

      async function verifyEmail() {
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");
        const token = params.get("token");

        if (!email || !token) {
          showError("Missing verification details. Please check your email link.");
          return;
        }

        try {
          const res = await window.authFetch("/api/auth/verify-email?email=" + encodeURIComponent(email) + "&token=" + encodeURIComponent(token), {
            method: "GET"
          });

          const data = await res.json().catch(() => ({}));

          if (res.ok) {
            showSuccess();
          } else {
            showError((data && data.message) || "Verification failed. The link may have expired.");
          }
        } catch (err) {
          showError("Could not reach the server. Please try again later.");
        }
      }

      if (resendBtn) {
        resendBtn.addEventListener("click", async function() {
          const params = new URLSearchParams(window.location.search);
          const email = params.get("email");
          
          if (!email) {
            if (window.tstsNotify) {
              window.tstsNotify("No email address found. Please try signing up again.", "error");
            }
            return;
          }

          resendBtn.disabled = true;
          resendBtn.textContent = "Sending...";

          try {
            const res = await window.authFetch("/api/auth/resend-verification", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: email })
            });

            const data = await res.json().catch(function() { return {}; });
            const msg = (data && data.message) ? data.message : "If your email is registered, you will receive a new verification link.";
            if (window.tstsNotify) {
              window.tstsNotify(msg, "success");
            }
          } catch (err) {
            if (window.tstsNotify) {
              window.tstsNotify("Could not reach the server. Please try again.", "error");
            }
          } finally {
            resendBtn.disabled = false;
            resendBtn.textContent = "Resend Email";
          }
        });
      }

      document.addEventListener("DOMContentLoaded", verifyEmail);
    })();
  </script>
</body>
</html>
